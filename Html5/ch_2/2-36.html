<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value="dd"/><br />
        <input type="button" value="ok" /><br />
        <input type="checkbox" />asd<br />
        <input type="checkbox" />qwe<br />
        <input type="checkbox" />zcx<br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="cf" checked/>짜장면<br />
        <input type="radio" name="cf"/>짬뽕<br />
        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>

<!--value는 버튼 이름바꾸기-->
<!--checkbox는 밖에다가 쓰기-->
<!--radio는 하나만 선택하는 용도라 name으로 그룹지정-->
<!--checked 속성을 추가하면 기본으로 선택돼서 나옴-->
