<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>

<h1>input 태그로 버튼 만들기</h1>
<ul>
    <li>name : 서버에 보내는 파라미터 이름</li>
    <li>id : 태그를 가리키는 식별자, 보통 자바스크립트에서 태그를 다룰때 씀</li>
</ul>

<form action="/html/form/exam02" method="get">
  혈액형:<br>
   <select id="bloodtype" name="bloodtype">  
    <option value="-">선택하시오</option>
    <option value="o">o형</option>
    <option value="A" selected="selected">A형</option>
    <option value="B">B형</option>
    <option value="AB">AB형</option>
   </select>
   <br>
   <input id="btn1" type="submit" value="보내기"><br> <!--name은 쓰지 말도록-->
</form>

</body>
</html>
