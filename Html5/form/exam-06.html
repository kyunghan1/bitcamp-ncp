<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>

<h1>Select 태그의 Value</h1>
<ul>
    <li>Value를 지정하지 않으면 option의 컨텐트를 보낸다</li>
    <li>Value를 지정하면 Value 값을 보낸다</li>
</ul>

<form action="/html/form/exam02" method="get">
  혈액형:<br>
   <select name="bloodtype">
    <option value="-">선택하시오</option>
    <option value="o">o형</option>
    <option value="A" selected="selected">A형</option>
    <option value="B">B형</option>
    <option value="AB">AB형</option>
   </select>
   <br>
  <button>요청</button>
</form>
<!-- selected 추가하면 기본적으로 하나가 표시되어서 출력된다 -->

</body>
</html>
