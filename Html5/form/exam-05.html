<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>

<h1>radio 값 보내기</h1>
<ul>
    <li>Value를 지정하지 않으면 "on"을 보낸다 </li>
    <li>Value를 지정하면 그 값을 보낸다</li>
    <li>체크하지 않으면 값을 보내지 않는다</li>
</ul>

<form action="/html/form/exam02" method="get">
  혈액형:<br>
   <input type="radio" name="bloodtype" value="O" checked>O형<br>
   <input type="radio" name="bloodtype" value="A">A형<br>
   <input type="radio" name="bloodtype" value="B">B형<br>
   <input type="radio" name="bloodtype" value="AB">AB형<br>
   <br>
  <button>요청</button>
</form>
<!-- Checked 추가하면 기본적으로 하나가 체크되어서 출력된다 -->

</body>
</html>
