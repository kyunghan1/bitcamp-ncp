<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tooo.css">
    
    <title>TODO</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-title">todos</div>
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="complete-all-btn">âœ”</button>
                <input type="text" class="todo-input" placeholder="What needs to be done?">
            </div>
            <ul class="todo-list">
            </ul>
            <div class="todo-bottom">
                <div class="left-items">items left</div>
                <div class="button-group">
                    <button class="show-all-btn selected" data-type="all">All</button>
                    <button class="show-active-btn" data-type="active">Active</button>
                    <button class="show-completed-btn" data-type="completed">Completed</button>
                </div>
                <button class="clear-completed-btn">Clear Completed</button>
            </div>
        </div>
        <div class="footer">
            Double-click to edit a todo<p></p>Created by petehunt<p></p>Part of TodoMVC
          </div>
       
    </div>
    <script src="tooo.js" ></script>
</body>
</html>
