<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 정의</h1>
<script>

//문법1
// function 함수명 (파라미터, 파라미터, ...); {함수 몸체}

function f1() {
	console.log("안녕");
}

//자바스크립트 함수 호출
f1();

//문법2
// function 함수명 (객체주소, 아규먼트, 아규먼트, ...); {함수 몸체}


f1.call();


</script>
</body>
</html>
