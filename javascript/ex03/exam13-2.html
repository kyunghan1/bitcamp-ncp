<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"


// 예제1
// forEach() 실행결과가 아래와 같이 
// 0 : 100
// 1 : 홍길동
// 2 : 3.14
// 3 : 임꺽정
// 4 : true

function forEach(a, cb) {
	for (let i = 0; i < a.length; i++) {
		cb(i, a[i]);
	}	
}


console.log("-------------------------");





let arr = [100, "홍길동", 3.14, "임꺽정", true];
function forEach(a, cb) {
	for (let i = 0; i < a.length; i++) {
		cb(i, a[i]);
	}	
}
forEach(arr, (a, cb) => console.log(a + ":" + cb));

console.log("-------------------------");

forEach([100, "홍길동", 3.14, "임꺽정", true], (a, cb) => console.log(a + ":" + cb) )





























</script>

</body>
</html>
