<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>산술 연산자</h1>
<script>
"use strict"

console.log(100 + 200);
console.log(100 - 200);
console.log(100 * 200);
console.log(100 / 200);
console.log(100 % 200);
console.log("-------------------");

let a = 100;
a++;
console.log(a);

a = 100;
a--;
console.log(a);

a = 100;
++a;
console.log(a);

a = 3.14;
a++;
console.log(a.toFixed(2));
console.log("-------------------");


let x = 100;
let y = 100;

console.log(x++);
console.log(++y);
console.log("-------------------");

a = 100;
x = a++ + a++ + a++;
console.log(a, x);
console.log("-------------------");

a = 100;
x = ++a + ++a + ++a;
console.log(a, x);
console.log("-------------------");

</script>
</body>
</html>
