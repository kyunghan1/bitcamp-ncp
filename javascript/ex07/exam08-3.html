<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    // body 태그의 콘텐츠가 모두 로딩된 후에 작업하기
    // window의 load 이벤트가 발생했을때 작업하면 된다
"use strict"

window.onload = () => {
    // load 이벤트가 발생했을 때는 이미 HTML 모든 콘텐츠가 로딩되어 화면에 출력된 상태이다
    // 따라서 tbody 태그를 찾을 수 있다
let tbody = $("tbody");

    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                "<td>" + b.title + "</td>" + 
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });   
    });
};

//단 이미 콘텐츠가 화면에 출력된 상태이기 때문에
// 태그의 상태를 바꾸면 화면이 변경된다
</script>
</head>
<body>
<h1>load 이벤트 - 사용</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>
<hr>
<p>비트캠프 @ 2022</p>
</body>
</html>
