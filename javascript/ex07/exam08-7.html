<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
   // HTML 콘텐츠가 화면에 출력되기 전에 태그를 변경하기
   //$(document).ready(handler)
   // 이 함수는 jQuey 3.x 버전에서 안쓰게 되었다
   // $(document).ready(handler) 이거에서 그냥 $(() => {}) 로 쓰면 ready로 등록하는것과 같다
"use strict"

$(() => {
    let tbody = $("tbody");

    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                "<td>" + b.title + "</td>" + 
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });   
    });
});


</script>
</head>
<body>
<h1>ready()</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>
<hr>
<p>비트캠프 @ 2022</p>
</body>
</html>
