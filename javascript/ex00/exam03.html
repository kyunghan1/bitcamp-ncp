<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {
  return a + b;
}
console.log(plus(10, 20));

var ok;
console.log(ok);

ok = plus;
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

ok = "Hello";
ok(100, 200);

</script>
</body>
</html>

<!-- function 특정기능을 수행하도록 짜놓은 명령순을 묶어서(필요할때 언제든 재실행 가능 = 코드 재사용성을 높이는 문법) 이름을 붙인것
function plus(함수이름)(a,b) {
return a + b; (a+b=함수 실행 완료 후 리턴할 결과 값)
}

var sum = plus(100, 200);
var sum = plus(100, 200); = 함수 사용법
(100, 200) = 함수를 실행시킬때 넘겨주는 값 (agument)
agument를 받는 변수 = parameter
plus(100, 200); 함수의 리턴값을 저장 -> sum -->
