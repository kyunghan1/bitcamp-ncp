<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>

  <script>
  var tag1 = document.getElementById("btn1");

tag1.onclick = function() { // Observer 패턴: 리스너 => 이벤트 리스너 => 이벤트 핸들러 => 콜백함수(callback; cb)
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프!";
};

</script>
</body>
</html>


<!--
  document.getElementById("태그 아이디")
  
  
document = 객체 (getElementById) 가 일할때 참고할 데이터
getElementById = 함수 (실제 일하는 것)
("태그 아이디") = 함수가 기본데이터를 다룰때 사용할 값 

-->
