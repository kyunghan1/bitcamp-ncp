<body>
<h1>생성자6 - 생성자 상속과 prototype 연결</h1>
<script>
"use strict"


//생성자 추가
function Engine(va, cy, cc) {
  this.valve = va;
  this.cylinder = cy;
  this.cc = cc;
}

//Engine 객체 생성
var e1 = new Engine(16, 4, 2000);
console.log(e1);
console.log(e1.toString());
// e1.toString()
// --> Engine.prototype.print()
//   --> Object.prototype.print()


// Engine.prototype에 프로퍼티 추가
Engine.prototype.print = function() {
  console.log("밸브: " + this.valve);
  console.log("실린더: " + this.cylinder);
  console.log("cc: " + this.cc);
};

e1.print();

console.log("---------------------------------------------------------------")

function Car(va, cy, cc, ca, auto) {
  Engine.call(this, va, cy, cc)
  
  this.capacity = ca;
  this.auto = auto;
}

var c1 = new Car(16, 4, 2000, 5, true);
console.log(c1);

Car.prototype.print = function() {
  console.log("밸브: " + this.valve);
  console.log("실린더: " + this.cylinder);
  console.log("cc: " + this.cc);
  console.log("좌석: " + this.capacity);
  console.log("오토: " + this.auto);
}

c1.print();

</script>
</body>
</html>
